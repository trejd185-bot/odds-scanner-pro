name: Always On - MultiSport

on:
  schedule:
    - cron: '*/15 * * * *' # Запуск каждые 15 минут
  workflow_dispatch:

jobs:
  run_bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write # РАЗРЕШЕНИЕ НА ЗАПИСЬ
      
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install selenium webdriver-manager requests

      - name: Run Script
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHANNEL: ${{ secrets.TG_CHANNEL }}
        # Таймаут чуть больше, чем время работы скрипта, чтобы GitHub не убил его раньше времени
        timeout-minutes: 14
        run: python main.py

      - name: Save Database
        run: |
          git config user.name "ResultBot"
          git config user.email "bot@result.com"
          git add bets.json
          git commit -m "Update bets db" || echo "No changes"
          git push
